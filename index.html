<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Stemtinder</title>

  <link href="/css/app.css" rel="stylesheet">
  <script src="js/lib/require.js"></script>
  <script>
    requirejs.config({
      paths: {
        // "main": "js/main-built"
        "main": "js/main"
      }
    });
    require(["main"]);
  </script>

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

  <div id="screen">

    <h1 id="logo">
      <img src="img/stemtinder.png" alt="Stemtinder"/>
    </h1>

    <section id="stack">
    </section>

    <footer id="buttons">
      <button class="cross" data-vote="fail">Nee</button>
      <button class="heart" data-vote="pass">Ja</button>
    </footer>

    <section id="province-chooser" data-include="templates/province-chooser.html">
    </section>

  </div>

</body>
</html>
