<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Stemtinder</title>

  <link rel="shortcut icon" href="/favicon.ico"/>

  <link href="/css/app.css" rel="stylesheet">
  <script src="js/lib/require.js"></script>
  <script>
    requirejs.config({
      paths: {
        "main": "js/main-built"
        // "main": "js/main"
      }
    });
    require(["main"]);
  </script>
</head>
<body>

  <div id="screen">

    <h1 id="logo">
      <img src="img/stemtinder.png" alt="Stemtinder"/>
    </h1>

    <section id="stack">
    </section>

    <footer id="buttons">
      <button class="vote cross" data-vote="fail">Nee</button>
      <button class="vote heart" data-vote="pass">Ja</button>
    </footer>

    <section id="result"></section>

    <section id="province-chooser" data-include="templates/province-chooser.html">
    </section>

    <!--[if lt IE 9]>
      <p>Helaas is Stemtinder niet geschikt voor IE versies 8 en lager.</p>
      <script type="text/javascript">require(['jquery'], function($) { $('#screen > :not(p)').remove();});</script>
    <![endif]-->

  </div>

</body>
</html>
