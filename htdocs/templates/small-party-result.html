<h1>
  <img src="img/stemtinder-groot.png" alt="Stemtinder"/>
</h1>

<h2>
  <img src="img/einduitslag.png" alt="Einduitslag"/>
</h2>

<p class="small-party">
  <img src="img/kleine-partijen.png" alt="Voor u waren de leden van de overige partijen de aantrekkelijkste keuze. Stem daarom op één van de onderstaande partijen."/>
</p>

<div class="result small-parties">
  {{#each parties}}
    <figure class="logo" title="{{ name }}">
      <img src="{{ logo_url }}" alt="{{ name }}" />
    </figure>
  {{/each}}
</div>

<footer class="button">
  <button class="again" data-action="again">Opnieuw</button>
  <br/>
  <button class="share" data-action="share-facebook">
    <i class="facebook"></i>
    Facebook
  </button>
  <button class="share" data-action="share-twitter">
    <i class="twitter"></i>
    Twitter
  </button>
</footer>
